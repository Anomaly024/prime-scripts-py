[DEFAULT]
ConnectionType=initiator
FileLogPath=./Logs/
StartTime=00:00:00
EndTime=00:00:00
UseDataDictionary=N
ReconnectInterval=10
ValidateUserDefinedFields=N
ValidateIncomingMessage=Y
ResetOnLogon=Y
ResetOnLogout=N
ResetOnDisconnect=Y
SocketConnectPort=4198
SSLEnable=Y
SSLProtocols=Tls12
ClientCertificateKeyFile='/opt/miniconda3/envs/PrimeFIX/lib/python3.7/site-packages/certifi/cacert.pem'

[SESSION]
BeginString=FIX.4.2
SenderCompID=YOUR_SERVICE_ACCOUNT_ID
TargetCompID=COIN
HeartBtInt=30
SocketConnectHost=fix.prime.coinbase.com
FileStorePath=./Sessions/

[LOGGING]
ScreenLogEvents=N
ScreenLogShowIncoming=N
ScreenLogShowOutgoing=N
ScreenLogShowHeartBeats=N
